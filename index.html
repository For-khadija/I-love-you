        // ============================================

        function loadRoseModel() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                CONFIG.MODEL_URL,
                // Ø¹Ù†Ø¯ Ø§Ù„Ù†Ø¬Ø§Ø­
                function(gltf) {
                    roseModel = gltf.scene;
                    
                    // Ø­Ø³Ø§Ø¨ Ø§Ù„Ø­Ø¬Ù… Ø§Ù„Ù…Ù†Ø§Ø³Ø¨
                    const box = new THREE.Box3().setFromObject(roseModel);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = CONFIG.MODEL_SCALE / maxDim;
                    
                    // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø­Ø¬Ù…
                    roseModel.scale.setScalar(scale);
                    
                    // ØªØ­Ø³ÙŠÙ† Ø§Ù„Ù…ÙˆØ§Ø¯
                    roseModel.traverse((child) => {

                    scene.add(roseModel);
                    
                    console.log('âœ… ØªÙ… ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙˆØ±Ø¯Ø© Ø¨Ù†Ø¬Ø§Ø­');
                },

                undefined,

                function(error) {

                    // Ø¥Ù†Ø´Ø§Ø¡ ÙˆØ±Ø¯Ø© Ø¨Ø³ÙŠØ·Ø© Ø¨Ø¯ÙŠÙ„Ø©

                }

        }
        
        // ============================================

        // ============================================
        function createSimpleRose() {
            const roseGroup = new THREE.Group();
            
            // Ù‚Ù„Ø¨ Ø§Ù„ÙˆØ±Ø¯Ø©
            const heartGeometry = new THREE.SphereGeometry(0.25, 24, 24);
            const heartMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffcc00,
                shininess: 100,
                emissive: 0xffcc00,
                emissiveIntensity: 0.3
            });
            const heart = new THREE.Mesh(heartGeometry, heartMaterial);
            roseGroup.add(heart);
            
            // Ø§Ù„Ø¨ØªÙ„Ø§Øª
            for (let i = 0; i < 12; i++) {
                const petal = createSimplePetal();
                const angle = (i / 12) * Math.PI * 2;
                const radius = 0.8;
                
                petal.position.x = Math.cos(angle) * radius;
                petal.position.y = Math.sin(angle) * radius * 0.6;
                petal.rotation.z = angle;
                
                const scale = 0.7 + Math.random() * 0.4;
                petal.scale.set(scale, scale, scale);
                
                roseGroup.add(petal);
            }
            
            // Ø§Ù„Ø³Ø§Ù‚
            const stemGeometry = new THREE.CylinderGeometry(0.04, 0.06, 2.2, 12);
            const stemMaterial = new THREE.MeshPhongMaterial({

            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.position.y = -1.2;
            roseGroup.add(stem);
            
            roseModel = roseGroup;
            scene.add(roseModel);
        }
        
        function createSimplePetal() {
            const geometry = new THREE.ConeGeometry(0.4, 0.8, 8);
            geometry.rotateX(Math.PI / 2);
            
            const material = new THREE.MeshPhongMaterial({
                color: 0xff3366,

            return new THREE.Mesh(geometry, material);
        }
